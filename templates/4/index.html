<head>
	<meta charset="UTF-8">

	<title>Circle progressbar</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="libs/fancyselect/fancySelect.css">
	<link rel="stylesheet" href="css/main.css">

	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

	<script>
		localStorage.fontsStyleCache = '';

		(function(){
			var style = document.createElement('style');
	        style.rel = 'stylesheet';

	        document.getElementsByTagName('head')[0].appendChild(style);
	        
	        if (localStorage.fontsStyleCache) {
	        	style.textContent = localStorage.fontsStyleCache;
	        } else {
	            var request = new XMLHttpRequest();

	            request.open('GET', 'css/fonts.css.embed', true);

	            request.onreadystatechange = function() {
	                if (request.status >= 200 && request.status < 400) {
	                    style.textContent = localStorage.fontsStyleCache = request.responseText;
	                }
	            }
	          	
	            request.send();
	        }
		})();
	</script>
	
	<!--[if lt IE 9]>
		<link rel="stylesheet" href="css/ie-main.css">
		<script src=js/"ie-compiled.js"></script>
	<![endif]-->
</head>
